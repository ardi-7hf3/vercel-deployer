<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Vercel Deployer</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .stat-card h3 {
            color: var(--gray);
            font-size: 1em;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 2.5em;
            font-weight: 800;
            color: var(--primary-color);
        }
        
        .deployments-table {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        th {
            text-align: left;
            padding: 12px;
            background: var(--light);
            color: var(--dark);
            font-weight: 600;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid var(--gray-lighter);
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-failed {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid var(--gray-lighter);
            border-radius: var(--border-radius);
        }
        
        .login-form button {
            width: 100%;
            padding: 12px;
        }
        
        .hidden {
            display: none;
        }
        
        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .refresh-btn:hover {
            background: var(--primary-dark);
        }
        
        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-input {
            padding: 8px 12px;
            border: 2px solid var(--gray-lighter);
            border-radius: var(--border-radius);
            flex: 1;
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2>üîê Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Masukkan password admin">
            <button onclick="adminLogin()">Login</button>
            <p style="text-align: center; margin-top: 15px;">
                <a href="/">‚Üê Kembali ke Beranda</a>
            </p>
        </div>
        
        <!-- Admin Panel (Hidden by default) -->
        <div id="adminPanel" class="hidden">
            <div class="admin-header">
                <h1>üìä Admin Dashboard</h1>
                <p>Manage dan monitor semua deployment</p>
            </div>
            
            <!-- Stats Cards -->
            <div class="stats-grid" id="statsContainer">
                <div class="stat-card">
                    <h3>Total Deployments</h3>
                    <div class="number" id="totalDeployments">-</div>
                </div>
                <div class="stat-card">
                    <h3>Deployments Hari Ini</h3>
                    <div class="number" id="todayDeployments">-</div>
                </div>
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="number" id="totalUsers">-</div>
                </div>
                <div class="stat-card">
                    <h3>Success Rate</h3>
                    <div class="number" id="successRate">-</div>
                </div>
            </div>
            
            <!-- Filter Section -->
            <div class="filter-section">
                <input type="text" id="searchInput" class="filter-input" placeholder="Cari subdomain atau email...">
                <select id="statusFilter" class="filter-input">
                    <option value="all">Semua Status</option>
                    <option value="success">Sukses</option>
                    <option value="failed">Gagal</option>
                </select>
                <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
            </div>
            
            <!-- Deployments Table -->
            <div class="deployments-table">
                <h2>üìã Recent Deployments</h2>
                <table id="deploymentsTable">
                    <thead>
                        <tr>
                            <th>Subdomain</th>
                            <th>User</th>
                            <th>Files</th>
                            <th>Status</th>
                            <th>Waktu</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="deploymentsBody">
                        <tr>
                            <td colspan="6" style="text-align: center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
                <button onclick="exportData()" class="btn-copy" style="width: auto; padding: 10px 20px;">üì• Export CSV</button>
                <button onclick="logout()" style="width: auto; padding: 10px 20px;">Logout</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Konfigurasi Supabase - GANTI DENGAN MILIK ANDA
        const SUPABASE_URL = 'https://rsrbamothnqyjgixmvyq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzcmJhbW90aG5xeWpnaXhtdnlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4MjI4ODYsImV4cCI6MjA4NzM5ODg4Nn0.6yJrYMc9OlUjAOHeB-BOmYgWZHPGAqbZfzwMEEbF1xc';
        const ADMIN_PASSWORD = 'ardi666'; // GANTI dengan password Anda
        
        const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let allDeployments = [];
        
        // Cek session
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';
            if (isLoggedIn) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadData();
            }
        }
        
        // Login
        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                sessionStorage.setItem('adminLoggedIn', 'true');
                checkAuth();
            } else {
                alert('Password salah!');
            }
        }
        
        // Logout
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
        }
        
        // Load data dari Supabase
        async function loadData() {
            try {
                // Ambil data deployments
                const { data: deployments, error } = await supabase
                    .from('deployments')
                    .select('*')
                    .order('deployed_at', { ascending: false })
                    .limit(100);
                
                if (error) throw error;
                
                allDeployments = deployments;
