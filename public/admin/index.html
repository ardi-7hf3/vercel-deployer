<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Vercel Deployer</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .stat-card h3 {
            color: var(--gray);
            font-size: 1em;
            margin-bottom: 10px;
        }
        
        .stat-card .number {
            font-size: 2.5em;
            font-weight: 800;
            color: var(--primary-color);
        }
        
        .deployments-table {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        
        th {
            text-align: left;
            padding: 12px;
            background: var(--light);
            color: var(--dark);
            font-weight: 600;
        }
        
        td {
            padding: 12px;
            border-bottom: 1px solid var(--gray-lighter);
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-success {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-failed {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
        }
        
        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid var(--gray-lighter);
            border-radius: var(--border-radius);
        }
        
        .login-form button {
            width: 100%;
            padding: 12px;
        }
        
        .hidden {
            display: none;
        }
        
        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .refresh-btn:hover {
            background: var(--primary-dark);
        }
        
        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-input {
            padding: 8px 12px;
            border: 2px solid var(--gray-lighter);
            border-radius: var(--border-radius);
            flex: 1;
            min-width: 200px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Login Form -->
        <div id="loginForm" class="login-form">
            <h2>üîê Admin Login</h2>
            <input type="password" id="adminPassword" placeholder="Masukkan password admin" onkeypress="handleKeyPress(event)">
            <button onclick="adminLogin()" id="loginBtn">Login</button>
            <div id="loginError" style="color: red; margin-top: 10px; text-align: center;"></div>
            <p style="text-align: center; margin-top: 15px;">
                <a href="/">‚Üê Kembali ke Beranda</a>
            </p>
        </div>
        
        <!-- Admin Panel (Hidden by default) -->
        <div id="adminPanel" class="hidden">
            <div class="admin-header">
                <h1>üìä Admin Dashboard</h1>
                <p>Manage dan monitor semua deployment</p>
            </div>
            
            <!-- Stats Cards -->
            <div class="stats-grid" id="statsContainer">
                <div class="stat-card">
                    <h3>Total Deployments</h3>
                    <div class="number" id="totalDeployments">-</div>
                </div>
                <div class="stat-card">
                    <h3>Deployments Hari Ini</h3>
                    <div class="number" id="todayDeployments">-</div>
                </div>
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="number" id="totalUsers">-</div>
                </div>
                <div class="stat-card">
                    <h3>Success Rate</h3>
                    <div class="number" id="successRate">-</div>
                </div>
            </div>
            
            <!-- Filter Section -->
            <div class="filter-section">
                <input type="text" id="searchInput" class="filter-input" placeholder="Cari subdomain atau email...">
                <select id="statusFilter" class="filter-input">
                    <option value="all">Semua Status</option>
                    <option value="success">Sukses</option>
                    <option value="failed">Gagal</option>
                </select>
                <button class="refresh-btn" onclick="loadData()">üîÑ Refresh</button>
            </div>
            
            <!-- Deployments Table -->
            <div class="deployments-table">
                <h2>üìã Recent Deployments</h2>
                <table id="deploymentsTable">
                    <thead>
                        <tr>
                            <th>Subdomain</th>
                            <th>User</th>
                            <th>Files</th>
                            <th>Status</th>
                            <th>Waktu</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="deploymentsBody">
                        <tr>
                            <td colspan="6" style="text-align: center;">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div style="margin-top: 20px; display: flex; justify-content: space-between; align-items: center;">
                <button onclick="exportData()" class="btn-copy" style="width: auto; padding: 10px 20px;">üì• Export CSV</button>
                <button onclick="logout()" style="width: auto; padding: 10px 20px;">Logout</button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Konfigurasi Supabase - GANTI DENGAN MILIK ANDA
        const SUPABASE_URL = 'https://rsrbamothnqyjgixmvyq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzcmJhbW90aG5xeWpnaXhtdnlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4MjI4ODYsImV4cCI6MjA4NzM5ODg4Nn0.6yJrYMc9OlUjAOHeB-BOmYgWZHPGAqbZfzwMEEbF1xc';
        
        const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let allDeployments = [];
        
        // Cek session
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('adminLoggedIn') === 'true';
            if (isLoggedIn) {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('adminPanel').classList.remove('hidden');
                loadData();
            }
        }
        
        // Handle Enter key
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                adminLogin();
            }
        }
        
        // Login dengan verifikasi ke backend
        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            
            if (!password) {
                loginError.textContent = 'Password harus diisi!';
                return;
            }
            
            // Tampilkan loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Memverifikasi...';
            loginError.textContent = '';
            
            try {
                const response = await fetch('/api/verify-admin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    checkAuth();
                } else {
                    loginError.textContent = data.error || 'Password salah!';
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Login';
                    document.getElementById('adminPassword').value = '';
                    document.getElementById('adminPassword').focus();
                }
            } catch (error) {
                console.error('Login error:', error);
                loginError.textContent = 'Gagal terhubung ke server';
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Login';
            }
        }
        
        // Logout
        function logout() {
            sessionStorage.removeItem('adminLoggedIn');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('adminPassword').value = '';
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('loginBtn').innerHTML = 'Login';
        }
        
        // Load data dari Supabase
        async function loadData() {
            try {
                const { data: deployments, error } = await supabase
                    .from('deployments')
                    .select('*')
                    .order('deployed_at', { ascending: false })
                    .limit(100);
                
                if (error) throw error;
                
                allDeployments = deployments;
                filterAndDisplayData();
                
                // Hitung stats
                const total = deployments.length;
                const today = deployments.filter(d => {
                    const date = new Date(d.deployed_at).toDateString();
                    return date === new Date().toDateString();
                }).length;
                
                const success = deployments.filter(d => d.status === 'success').length;
                const successRate = total > 0 ? ((success / total) * 100).toFixed(1) : 0;
                
                const uniqueUsers = new Set(deployments.map(d => d.user_id).filter(Boolean)).size;
                
                document.getElementById('totalDeployments').textContent = total;
                document.getElementById('todayDeployments').textContent = today;
                document.getElementById('totalUsers').textContent = uniqueUsers;
                document.getElementById('successRate').textContent = successRate + '%';
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('deploymentsBody').innerHTML = 
                    '<tr><td colspan="6" style="text-align: center; color: red;">Error loading data: ' + error.message + '</td></tr>';
            }
        }
        
        // Filter dan display data
        function filterAndDisplayData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            
            let filtered = allDeployments;
            
            if (searchTerm) {
                filtered = filtered.filter(d => 
                    (d.subdomain && d.subdomain.toLowerCase().includes(searchTerm)) ||
                    (d.user_id && d.user_id.toLowerCase().includes(searchTerm))
                );
            }
            
            if (statusFilter !== 'all') {
                filtered = filtered.filter(d => d.status === statusFilter);
            }
            
            const tbody = document.getElementById('deploymentsBody');
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">Tidak ada data</td></tr>';
            } else {
                tbody.innerHTML = filtered.map(d => `
                    <tr>
                        <td><strong>${d.subdomain || '-'}</strong>.vercel.app</td>
                        <td>${d.user_id || 'Anonymous'}</td>
                        <td>${d.files_count || 0} files</td>
                        <td>
                            <span class="status-badge status-${d.status || 'failed'}">
                                ${d.status === 'success' ? '‚úÖ Sukses' : '‚ùå Gagal'}
                            </span>
                        </td>
                        <td>${new Date(d.deployed_at).toLocaleString('id-ID')}</td>
                        <td>
                            ${d.status === 'success' ? 
                                `<a href="https://${d.subdomain}.vercel.app" target="_blank">üîó Visit</a>` : 
                                '-'}
                        </td>
                    </tr>
                `).join('');
            }
        }
        
        // Export ke CSV
        function exportData() {
            const headers = ['Subdomain', 'User', 'Files', 'Status', 'Waktu', 'URL'];
            const rows = allDeployments.map(d => [
                d.subdomain,
                d.user_id,
                d.files_count,
                d.status,
                new Date(d.deployed_at).toLocaleString('id-ID'),
                `https://${d.subdomain}.vercel.app`
            ]);
            
            const csv = [headers, ...rows]
                .map(row => row.map(cell => `"${cell}"`).join(','))
                .join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `deployments-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        }
        
        // Event listeners untuk filter
        document.getElementById('searchInput').addEventListener('input', filterAndDisplayData);
        document.getElementById('statusFilter').addEventListener('change', filterAndDisplayData);
        
        // Check auth on load
        checkAuth();
        
        // Auto refresh setiap 30 detik
        setInterval(() => {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                loadData();
            }
        }, 30000);
    </script>
</body>
</html>
